<!DOCTYPE html>
<html>
    <head>
        <title>HTML - Formularios: Formulario Simple</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Formulario Simple</h1>
        <form>
            <label id="lblApellido" for="txtApellido">Apellido</label>
            <input id="txtApellido" type="text"/> 

            <label id="lblNombre" for="txtNombre">Nombre</label>
            <input id="txtNombre" type="text"/> 
            
            <input type="submit" value="Enviar"/>
        </form>
        <ul>
            <li><a href="index.html">Ir a inicio</a></li>
        </ul>
    </body>
</html>
