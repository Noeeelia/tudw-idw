<body>
    <header>
        <div class="contenedor contenedor-flex">
            <img class="logo" src="../common/img/fcad-uner-70.png" alt="Logo FCAD-UNER 70 a침os" />

    <main>
        <div class="contenedor">
            <h2>Global Object</h2>
            <div id="resultadosEventos" class="resultados"></div>
            <ul>
                <li><a href="index.html">Ir a inicio</a></li>

        </div>
    </main>
    <script>
        testGlobalObject();

        function testGlobalObject() {
            document.getElementById("resultadosEventos").innerHTML = `${this}`;
        }

        let timeoutFunction = setTimeout(timeoutCallback, 3000);
        function timeoutCallback() {
            document.getElementById("resultadosEventos").innerHTML += "<h3>setTimeout()</h3>";
            document.getElementById("resultadosEventos").innerHTML += "Esta funci칩n se invoca pasados 3000 milisegundos <br/>";
        }

        let intervalFunction = setInterval(intervalCallback, 2000);
        function intervalCallback() {
            document.getElementById("resultadosEventos").innerHTML += "<h3>setInterval()</h3>";
            document.getElementById("resultadosEventos").innerHTML += "Esta funci칩n se invoca pasados 2000 milisegundos <br/>";
        }

        setTimeout((function () {
            clearInterval(intervalFunction);
        }), 7000);
    </script>
